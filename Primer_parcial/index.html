<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasa de Cambio USD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">

  <main class="main" >

    <h2 class="h2__divisas">Divisas</h2>
    <div class="divisas">
      <div class="divisas__element">
        <button value="JPY" class="divisas__element-btn"><abbr title="Japanese yen">JPY</abbr></button>
      </div>

      <div class="divisas__element">
        <button value="HKD" class="divisas__element-btn"><abbr title="Hong Kong dollar">HKD</abbr></button>
      </div>

      <div class="divisas__element">
        <button value="MXN" class="divisas__element-btn"><abbr title="Mexican peso">MXN</abbr></button>
      </div>
    </div>

    <div class="contenedor">
      <section class="contenedor__caja" >
        <label><p>GBP</p>
          <input type="number" name="numberGBP" id="numberGBP" min="1" value="1">
        </label>
        <label><p>JPY</p>
          <input type="number" name="number" id="number" min="0">
        </label>
      </section>
    </div>
  </main>

  <footer class="footer">

  </footer>

  <script src="/script.js"></script>
</body>
</html>
